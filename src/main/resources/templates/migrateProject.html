<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Zephyr Server-Cloud Migration</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/script/script.js}" type="text/javascript"></script>
    <script th:src="@{/script/log.js}" type="text/javascript"></script>
    <link th:href="@{/css/zephyr.css}" rel="stylesheet" />
</head>
<body>

<h1>Zephyr Server-Cloud Migration</h1>

<form action="#" th:action="@{/beginMigration}" th:object="${migrationRequest}" method="post" enctype="multipart/form-data" >
    <p>
        Please Enter Project Id: <input type="text" th:field="*{listOfProjects}">
    </p>
    <br/><B>OR</B>
    <p>
    Select text file: <input type="file" name="file"/>
    </p>
    <p>
        <input type="submit" value="Submit" id="startImporting"/> <input type="reset" value="Reset">
    </p>
</form>
<div>
    <p>
        <input type="submit" value="Fetch Migration Status" id="fetchStatus" th:onclick="fetchStatus()"/>
    </p>
</div>
<div class="table" id="table-data"></div>
</body>
</html>
